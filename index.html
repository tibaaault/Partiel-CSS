    <a href="#" id="toolbar-toggle"><i class="fa-solid fa-arrow-down"></i> Barre d'outils</a>
    <div class="toolbar">

        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button id="slider-toggle"><i class="fas fa-play"></i></button>

      <button id="slider-random"><i class="fas fa-random"></i></button>
    </div>

    <div id="slider" class="slider">
      <figure class="slider-item">
